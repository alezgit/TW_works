<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Viewer</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #f5f5f5;
            font-family: sans-serif;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }

        #ar-btn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            background-color: black;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 100;
            white-space: nowrap;
            transform: translateX(-50%); 
        }

        @media (max-width: 800px) {
            #ar-btn {
                top: 50%;
                left: 50%;
                bottom: auto;
                transform: translate(-50%, -50%); 
                padding: 12px 28px;
                font-size: 16px;
                white-space: normal;
                max-width: 90%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <model-viewer 
        ios-src="ball_soccerball_realistic.usdz"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        ar-scale="auto">

        <button slot="ar-button" id="ar-btn">
            Show the 3D ball in your surrounding space!
        </button>

    </model-viewer>

</body>
</html>
