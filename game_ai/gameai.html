<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Runner - Tilt Game</title>
    <link rel="stylesheet" href="gameai.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="game-container">
        <!-- QR Code Section -->
        <div class="qr-section" id="qrSection">
            <h3>ðŸ“± Scan to connect controller:</h3>
            <div id="qrcode"></div>
            <p class="qr-url" id="qrUrl">Loading...</p>
            <button class="close-qr" onclick="closeQR()">Got it!</button>
        </div>

        <div class="header">
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Waiting for controller...</span>
            </div>
            <div class="score-display">
                <span class="label">Score:</span>
                <span id="scoreValue">0</span>
            </div>
            <div class="button-group">
                <button id="showQRBtn" class="qr-btn" onclick="showQR()">ðŸ“± Controller QR</button>
                <button id="startBtn" class="start-btn">START GAME</button>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="game-over-screen" id="gameOverScreen">
            <h2>GAME OVER</h2>
            <p class="final-score">Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()" class="restart-btn">RESTART</button>
        </div>

        <div class="instructions">
            <p>ðŸ“± Connect your phone and tilt UP/DOWN to jump over obstacles</p>
            <p>ðŸŽ¯ Score points by dodging obstacles!</p>
            <p>ðŸ”— Controller URL: <strong id="controllerUrl">Loading...</strong></p>
        </div>
    </div>

    <script src="gameai.js"></script>
</body>
</html>
